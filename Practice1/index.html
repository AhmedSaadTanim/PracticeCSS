<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link type="text/css" rel="stylesheet" href="css/stylesheet.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="main-bg">
      <div class="card-bg">
        <div class="text1">
          <h1 style="color: hsl(0, 0%, 100%);">
            Get
            <span style="color: hsl(277, 64%, 61%);"> insights</span>
            that help <br>your business grow.
          </h1>
        </div>
        <div class="text2">
          <p style="color: hsla(0, 0%, 100%, 0.75);">
            Discover the benefits of data analytics and make<br>
            better decisions regarding revenue, customer<br>
            experience, and overall efficiency.
          </p>
        </div>
        <div class="text3">
          <div class="child1">
            <p style="font-size: 25px;">
              10k+<br>
              <span style="color: hsla(0, 0%, 100%, 0.6); font-size: 13px; font-family: inter extra light;">
                COMPANIES
              </span>
            </p>
          </div>
          <div class="child2">
            <p style="font-size: 25px;">
              314<br>
              <span style="color: hsla(0, 0%, 100%, 0.6); font-size: 13px; font-family: inter extra light;">
                TEMPLATES
              </span>
            </p>
          </div>
          <div class="child3">
            <p style="font-size: 25px;">
              12M+<br>
              <span style="color: hsla(0, 0%, 100%, 0.6); font-size: 13px; font-family: inter extra light;">
                QUERIES
              </span>
            </p>
          </div>
        </div>
      </div>
      <div class="images">
        <img alt="image-header-desktop" src="images/image-header-desktop.jpg" />
      </div>
    </div>
  </main>
</body>

</html>
