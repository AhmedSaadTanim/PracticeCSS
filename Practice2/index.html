<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main role="main">
    <div class="container">
      <div class="background">
        <div class="bg-image">
          <img alt="pattern-background-desktop" src="./images/pattern-background-desktop.svg">
        </div>
      </div>
      <div class="card">
        <img alt="illustration-hero" src="./images/illustration-hero.svg">
        <h1>Order Summary</h1>
        <span>
          You can now listen to millions of songs,
          audiobooks and podcasts on any device
          anywhere you like!
        </span>
        <div class="plan" id="boxes">
          <div class="logo">
            <img alt="icon-music" src="./images/icon-music.svg">
          </div>
          <div class="text-1">
            Annual Plan
          </div>
          <div class="text-2">
            $59.99/year
          </div>
          <div class="change-plan">
            Change
          </div>
        </div>
        <div class="checkout" id="boxes">
          <p>Proceed to Payment</p>
        </div>
        <div class="cancel-order">
          <p>Cancel Order</p>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/AhmedSaadTanim">Ahmed Saad Tanim</a>.
  </div>
</body>

</html>
